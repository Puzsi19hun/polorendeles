<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pólórendelés</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-5 mt-5">
                <h1>Rendelj egyedi pólót!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 keret">
                <div id="polo">
                    <p id="kep"></p>
                    <img id="zoldkep" src="assets/images/polo-zold.png" alt="">
                    <img id="kekkep" src="assets/images/polo-kek.png" alt="">
                    <img id="piroskep" src="assets/images/polo-piros.png" alt="">
                    <img id="narancskep" src="assets/images/polo-narancs.png" alt="">
                    <img id="szurkekep" src="assets/images/polo-szurke.png" alt="">


                    <p id="felirat"></p>
                    <p id="sorszam">19</p>
                </div>
            </div>
            <div class="col-md-5 offset-md-2 keret jobb">
                <div class="form-group">
                    <label>Válassz színt!</label>
                    <select class="form-control" id="választ" onchange="Szin()">
                        <option selected="selected" value="Zöld">Zöld</option>
                        <option value="Kék">Kék</option>
                        <option value="Narancs">Narancs</option>
                        <option value="Piros">Piros</option>
                        <option value="Szürke">Szürke</option>
                    </select>
                </div>
                <div class="form-group mt-5">
                    <label>Felirat</label>
                    <input id="felir" onchange="feliras()" type="text" class="form-control">
                </div>
                <div class="form-group mt-5">
                    <label>Szám</label>
                    <input type="number"class="form-control" min="1" max="99" value="19">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="assets/js/js.js"></script>
